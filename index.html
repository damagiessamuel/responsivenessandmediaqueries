<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsiveness and Media Queries</title>
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="about">
                <div class="about-content">
                    <h1>Learn to code by watching others</h1>
                    <p class="desc">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable</p>
                </div>
            </div>
            <div class="form-reg">
                <div class="form-width">
                    <button class="btn-1"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
                    <div class="form-content">
                        <form action="">
                            <div class="formContent"><input type="text" placeholder="First Name" required title="First Name cannot be empty" class="form-input">
                            </div>
                            <div class="formContent">
                              <input type="text" placeholder="Last Name" required title="First Name cannot be empty" class="form-input">
                            </div>
                            <div class="formContent">
                              <input type="email" placeholder="Email Address" aria-invalid="" title="Looks like this not an email" class="form-input">
                            </div>
                            <div class="formContent">
                              <input type="password" placeholder="password" required title="Password cannot be empty" class="form-input">
                              <button class="btn-2">CLAIM YOUR FREE TRIAL</button>
                              <p class="terms">
                                  <small>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
                              </p>
                </div>
                        </div>
                        </form>
                      </div>
                     
            </div>
        </div>
    </main>

</html>
